<!DOCTYPE html>
<html>
<head>
<style>
  .pyramid {
    text-align: center;
    margin-top: 50px;
  }

  .layer {
    width: 300px;
    display: flex;
    justify-content: center;
    padding: 10px;
  }

  .layer1 {
    background-color: #3498db;
    color: white;
  }

  .layer2 {
    background-color: #e74c3c;
    color: white;
  }

  .layer3 {
    background-color: #f39c12;
    color: white;
  }

  .layer4 {
    background-color: #2ecc71;
    color: white;
  }

  .layer5 {
    background-color: #9b59b6;
    color: white;
  }
</style>
</head>
<body>

<div class="pyramid">
  <div class="layer layer1">Puncak</div>
  <div class="layer layer2">Tengah</div>
  <div class="layer layer3">Tengah ke Bawah</div>
  <div class="layer layer4">Bawah</div>
  <div class="layer layer5">Bawah</div>
</div>

</body>
</html>
